<meta name="theme-color" content="#ffffff"/>

<!-- Custom styles moved to _sass/layout/_custom_overrides.scss and compiled in assets/css/main.scss -->
{%- if jekyll.environment != 'production' -%}
	<!-- LiveReload fallback: explicitly load the client in development -->
	<script defer src="http://localhost:35729/livereload.js?snipver=1"></script>
{%- endif -%}

<!-- Header layout overrides: keep header-specific CSS close to head -->
<style>
	.masthead__menu { position: relative; }
	#site-nav.greedy-nav .visible-links {
		display: block !important;
		position: static;
		width: 100%;
		text-align: center;
		padding-left: 22ch; /* reserve left for title */
		padding-right: 5.75rem; /* reserve right for theme + hamburger */
		box-sizing: border-box;
	}
	#site-nav.greedy-nav .visible-links > li { display: inline-block !important; vertical-align: middle; }
	#site-nav.greedy-nav .visible-links > li:first-child {
		position: absolute; left: 0.75rem; top: 50%; transform: translateY(-50%);
		white-space: nowrap; z-index: 2;
	}
	#site-nav.greedy-nav .visible-links > li#theme-toggle {
		position: absolute; right: 2.75rem; top: 50%; transform: translateY(-50%); z-index: 2;
	}
	#site-nav.greedy-nav .visible-links > li a { margin: 0 0.8rem; }
	#site-nav.greedy-nav .visible-links > li a:before { bottom: -2px; }
	@media (max-width: 768px) {
		#site-nav.greedy-nav .visible-links { padding-left: 18ch; padding-right: 5.25rem; }
	}
	@media (max-width: 520px) {
		#site-nav.greedy-nav .visible-links { padding-left: 15ch; padding-right: 5rem; }
	}
</style>

<!-- Balance nav paddings script moved to assets/js/nav-balance.js and loaded via _includes/scripts.html -->

<!-- end custom head snippets -->
